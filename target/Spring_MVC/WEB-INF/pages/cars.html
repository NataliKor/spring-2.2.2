<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table cars:</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${tableCars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.country}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
